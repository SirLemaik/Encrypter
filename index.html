<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="tittle">Cryptify</h1>
    <main>
      <form action="">
        <input class="textInput" type="text" id="inputText" placeholder="Ingrese el texto aquí (Solo minúsculas, sin caracteres especiales (*^$%#))">
      </form>
      <input id="encrypt" type="button" value="Encriptar">
      <input id="decrypt" type="button" value="Desencriptar">
      <section class="messageBox">
        <h2>Su mensaje es:</h2>
        <input class="textOutput" type="text" id="textOutput" placeholder="Ningún mensaje fue encontrado">
      </section>
      <button class="copybutton" onclick="copy()">Copiar</button>
    </main>  
    <script src="engine.js"></script>
    <script src="copy.js"></script>
    <footer>
        <a title="LinkedIn" href="https://www.linkedin.com/in/kiamel-coello-672727226/" target="_blank"><img class="linkedIn" src="logoLinkedin.png"></a>
        <a title="Instagram" href="https://www.instagram.com/kiamelcoello/" target="_blank"><img class="instagram" src="logoInstagram.png"></a>
        <a title="GitHub" href="https://github.com/SirLemaik" target="_blank"><img class="github" src="logoGithub.png"></a>
    </footer>
  </body>    
</html>
